name: CD

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  id-token: write

jobs:
  cd:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Authenticate to GCloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/78526959552/locations/global/workloadIdentityPools/github/providers/ofys-api
          service_account: github-ofys-api@braver-ops.iam.gserviceaccount.com

      - name: Install dependencies
        run: npm ci

      - name: Login to Artifact Registry
        run: npm run artifactregistry-login

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish to Artifact Registry
        run: ./scripts/publish.sh main --bump patch