    braverJwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >-
        JWT émis par Braver suite à l'échange d'un token Ofys via POST
        /auth/token.

        Doit être transmis dans Authorization: Bearer <token> pour tous les
        appels de cette API,

        à l'exception de l'obtention du jeton lui-même.
    ofysJwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >-
        JWT émis par Ofys, inclus en Authorization: Bearer <token> lors de
        l'appel à POST /auth/token.

        Claims requis:

        - sub: identifiant utilisateur Ofys

        - exp, iat: timestamps

        - iss: URL identifiant Ofys

        - tid: identifiant de la clinique/client

        Le token peut aussi être utilisé comme sso_token pour
        https://app.braver.net/?sso_token=...
  parameters:
    PathId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: Identifiant côté Ofys ou Braver selon le contexte
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      schema:
        type: string
        format: uuid
      description: UUID v4 pour garantir l'idempotence (optionnel, durée 1h)
