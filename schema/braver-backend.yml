paths:
  /clients:
    post:
      tags:
        - Clients
      summary: Créer un nouveau client
      description: >-
        Crée un nouveau client (clinique/organisation) avec ses lieux de
        pratique associés.

        Chaque client peut avoir plusieurs lieux de pratique (cliniques,
        pharmacies, services hospitaliers, etc.).


        **Sécurité**: Authentification requise (providerJwt)


        Note: Cet endpoint utilise providerJwt (identifiant le fournisseur Ofys)
        et non clinicJwt,

        car le client n'existe pas encore au moment de sa création.
      operationId: createClient
      security:
        - providerJwt: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientCreate'
      responses:
        '201':
          description: Client créé
          headers:
            Location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: VALIDATION_REQUIRED_FIELD
                  message: Le champ 'nom' est obligatoire
                  details:
                    field: nom
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
        '409':
          description: Client existe déjà
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: CLIENT_ALREADY_EXISTS
                  message: Un client avec l'ID 'clinic-123' existe déjà
                  details:
                    clientId: clinic-123
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
  /lieux:
    post:
      tags:
        - Lieux de Pratique
      summary: Créer un nouveau lieu de pratique
      description: |-
        Crée un nouveau lieu de pratique pour le client authentifié.

        **Sécurité**: Authentification requise (clinicJwt)
      operationId: createPracticeLocation
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PracticeLocationCreate'
      responses:
        '201':
          description: Lieu de pratique créé
          headers:
            Location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PracticeLocation'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: VALIDATION_REQUIRED_FIELD
                  message: Le champ 'nom' est obligatoire
                  details:
                    field: nom
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
        '409':
          description: Lieu de pratique existe déjà
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: PRACTICE_LOCATION_ALREADY_EXISTS
                  message: Un lieu de pratique avec l'ID Ofys 'lieu-123' existe déjà
                  details:
                    practiceLocationId: lieu-123
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
  /lieux/{id}:
    put:
      tags:
        - Lieux de Pratique
      summary: Modifier un lieu de pratique
      description: |-
        Modifie les informations d'un lieu de pratique existant.

        **Sécurité**: Authentification requise (clinicJwt)
      operationId: updatePracticeLocation
      parameters:
        - $ref: '#/components/parameters/PathId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PracticeLocationUpdate'
      responses:
        '200':
          description: Lieu de pratique modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PracticeLocation'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Lieu de pratique non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    delete:
      tags:
        - Lieux de Pratique
      summary: Supprimer un lieu de pratique
      description: >-
        Supprime un lieu de pratique. Les utilisateurs associés à ce lieu
        perdront cette association.


        **Sécurité**: Authentification requise (clinicJwt)
      operationId: deletePracticeLocation
      parameters:
        - $ref: '#/components/parameters/PathId'
      responses:
        '204':
          description: Lieu de pratique supprimé
        '404':
          description: Lieu de pratique non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /utilisateurs:
    post:
      tags:
        - Utilisateurs
      summary: Créer un professionnel confirmé (activation DSQ)
      description: >-
        Notifie Braver qu'un professionnel confirmé (clé DSQ active) doit
        obtenir un accès.


        **Sécurité**: Authentification requise (clinicJwt)
      operationId: createUser
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Créé
          headers:
            Location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: VALIDATION_REQUIRED_FIELD
                  message: Le champ 'prenom' est obligatoire
                  details:
                    field: prenom
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
        '409':
          description: Utilisateur existe déjà
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: USER_ALREADY_EXISTS
                  message: Un utilisateur avec le ID Ofys existe déjà
                  details:
                    userId: prof-123
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
  /utilisateurs/{id}:
    put:
      tags:
        - Utilisateurs
      summary: Mettre à jour un professionnel
      description: '**Sécurité**: Authentification requise (clinicJwt)'
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/PathId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Utilisateur introuvable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: USER_NOT_FOUND
                  message: L'utilisateur avec l'ID 'prof-123' n'existe pas
                  details:
                    userId: prof-123
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
    delete:
      tags:
        - Utilisateurs
      summary: Désactiver un professionnel (retirer l'accès)
      description: '**Sécurité**: Authentification requise (clinicJwt)'
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/PathId'
      responses:
        '204':
          description: Désactivé
        '404':
          description: Utilisateur introuvable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /patients:
    post:
      tags:
        - Patients
      summary: Créer un patient (profil démographique minimal confirmé)
      description: >-
        Envoyer uniquement des dossiers complets (id, prénom, nom,
        dateNaissance, sexeNaissance, nam).


        **Sécurité**: Authentification requise (clinicJwt)
      operationId: createPatient
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientCreate'
      responses:
        '201':
          description: Créé
          headers:
            Location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: VALIDATION_REQUIRED_FIELD
                  message: Le champ 'nam' est obligatoire
                  details:
                    field: nam
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
        '409':
          description: Patient existe déjà
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: PATIENT_ALREADY_EXISTS
                  message: Un patient avec le NAM 'nam-123' existe déjà
                  details:
                    nam: nam-123
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
  /patients/{id}:
    put:
      tags:
        - Patients
      summary: Mettre à jour un patient
      description: '**Sécurité**: Authentification requise (clinicJwt)'
      operationId: updatePatient
      parameters:
        - $ref: '#/components/parameters/PathId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientUpdate'
      responses:
        '200':
          description: Mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Patient introuvable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                error:
                  code: PATIENT_NOT_FOUND
                  message: Le patient avec l'ID 'patient-123' n'existe pas
                  details:
                    patientId: patient-123
                  timestamp: '2025-11-18T14:32:00Z'
                  traceId: abc-123-def
    delete:
      tags:
        - Patients
      summary: Archiver un patient (décès, désassociation)
      description: '**Sécurité**: Authentification requise (clinicJwt)'
      operationId: deletePatient
      parameters:
        - $ref: '#/components/parameters/PathId'
      responses:
        '204':
          description: Archivé
        '404':
          description: Patient introuvable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
components:
  securitySchemes:
    providerJwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |-
        Jeton identifiant le fournisseur Ofys (pour créer des clients).
        Utilisé UNIQUEMENT pour POST /clients.
        Claims suggérés:
        - iss: émetteur Ofys
        - aud: "<installation URL à préciser>"
        - sub: identifiant du fournisseur Ofys
        - iat, exp
    clinicJwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |-
        Jeton backend identifiant la clinique (client).
        Claims suggérés:
        - iss: émetteur Ofys
        - aud: "<installation URL à préciser>"
        - tid: identifiant clinique/client
        - iat, exp
  parameters:
    PathId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: Identifiant Ofys de l'utilisateur/patient/lieu de pratique
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      schema:
        type: string
        format: uuid
      description: UUID v4 pour garantir l'idempotence (optionnel, durée 1h)
  schemas:
    UserCreate: &ref_1
      type: object
      required:
        - tokenId
        - prenom
        - nom
        - professions
        - lieuxPratiqueIds
      properties:
        tokenId:
          description: Token utilisateur signé
          type: string
        prenom:
          type: string
        nom:
          type: string
        genre:
          anyOf:
            - &ref_0
              anyOf:
                - const: M
                  type: string
                - const: F
                  type: string
                - const: O
                  type: string
                - const: NA
                  type: string
            - type: 'null'
        professions:
          type: array
          items:
            type: object
            required:
              - professionId
              - numeroPratique
            properties:
              professionId:
                type: string
              numeroPratique:
                type: string
        lieuxPratiqueIds:
          description: Liste des IDs Ofys des lieux de pratique associés à cet utilisateur
          type: array
          items:
            type: string
    UserUpdate:
      type: object
      properties:
        tokenId:
          description: Token utilisateur signé
          type: string
        prenom:
          type: string
        nom:
          type: string
        genre:
          anyOf:
            - *ref_0
            - type: 'null'
        professions:
          description: Permet d'ajouter des professions
          type: array
          items:
            type: object
            required:
              - professionId
              - numeroPratique
            properties:
              professionId:
                type: string
              numeroPratique:
                type: string
        lieuxPratiqueIds:
          description: Permet d'ajouter des lieux de pratique
          type: array
          items:
            type: string
    User: *ref_1
    PatientCreate:
      type: object
      required:
        - id
        - prenom
        - nom
        - dateNaissance
        - nam
      properties:
        id:
          description: Identifiant Ofys
          type: string
        prenom:
          type: string
        nom:
          type: string
        sexeNaissance:
          anyOf:
            - *ref_0
            - type: 'null'
        dateNaissance:
          format: date
          type: string
        courriel:
          anyOf:
            - type: string
            - type: 'null'
        nam:
          description: Numéro d'assurance maladie
          type: string
    PatientUpdate:
      type: object
      properties:
        prenom:
          type: string
        nom:
          type: string
        sexeNaissance:
          anyOf:
            - *ref_0
            - type: 'null'
        dateNaissance:
          format: date
          type: string
        courriel:
          anyOf:
            - type: string
            - type: 'null'
        nam:
          description: Ne change qu'exceptionnellement
          type: string
    Patient:
      type: object
      required:
        - braverPatientId
      properties:
        braverPatientId:
          description: Identifiant unique du patient côté Braver
          type: string
    ClientCreate:
      type: object
      required:
        - id
        - nom
      properties:
        id:
          description: Identifiant unique du client côté Ofys
          type: string
        nom:
          description: Nom de la clinique/organisation
          type: string
        lieux:
          type: array
          items: &ref_2
            type: object
            allOf:
              - type: object
                required:
                  - ofysId
                  - nom
                  - typeLieu
                properties:
                  ofysId:
                    description: Identifiant Ofys
                    type: string
                  nom:
                    description: Nom du lieu de pratique
                    type: string
                  typeLieu:
                    description: >-
                      UUID du type de lieu (voir GET /typesLieux dans l'API
                      frontend)
                    type: string
              - &ref_3
                type: object
                required:
                  - rue
                  - codePostal
                  - ville
                  - pays
                properties:
                  rue:
                    description: Numéro et nom de la rue
                    type: string
                  codePostal:
                    type: string
                  ville:
                    type: string
                  pays:
                    anyOf:
                      - const: CA
                        type: string
                      - const: US
                        type: string
                  longitude:
                    anyOf:
                      - type: number
                      - type: 'null'
                  latitude:
                    anyOf:
                      - type: number
                      - type: 'null'
    Client:
      type: object
      required:
        - braverOrganizationId
      properties:
        braverOrganizationId:
          description: Identifiant unique du client côté Braver
          type: string
    PracticeLocationCreate: *ref_2
    PracticeLocationUpdate:
      type: object
      properties:
        nom:
          anyOf:
            - description: Nom du lieu de pratique
              type: string
            - type: 'null'
        typeLieu:
          anyOf:
            - description: UUID du type de lieu (voir GET /typesLieux dans l'API frontend)
              type: string
            - type: 'null'
        adresse:
          anyOf:
            - *ref_3
            - type: 'null'
    PracticeLocation:
      type: object
      required:
        - braverWorkplaceId
      properties:
        braverWorkplaceId:
          description: Identifiant unique du lieu côté Braver
          type: string
    ApiError:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
            - timestamp
            - traceId
          properties:
            code:
              description: >-
                Code d'erreur machine-readable (ex. USER_ALREADY_EXISTS,
                PATIENT_NOT_FOUND)
              type: string
            message:
              description: Message d'erreur lisible par l'humain
              type: string
            details:
              type: object
              patternProperties:
                ^(.*)$: {}
            timestamp:
              format: date-time
              description: Timestamp ISO 8601 de l'erreur
              type: string
            traceId:
              description: Identifiant unique pour tracer l'erreur en production
              type: string
